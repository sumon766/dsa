<!DOCTYPE html>
<html>
    <head>
        <title>Bubble Sort Algorithm</title>
    </head>

    <body>
        <h2 id="bubble-sort">The sorted array is: </h2>

        <script>
            function bubbleSort(array) {
                let n = array.length;
                for(let i = 0; i < n - 1; i++) {
                    let swapped = false;
                    for(let j = 0; j < n - i - 1; j++) {
                        if(array[j] > array[j + 1]) {
                            [array[j], array[j + 1]] = [array[j + 1], array[j]];
                            swapped = true;
                        }
                    }
                    if(!swapped) {
                        break;
                    }
                }
                let display = document.getElementById('bubble-sort');
                display.innerHTML = array.join(', ');
            }

            bubbleSort([64, 34, 25, 12, 22, 11, 90, 5]);
        </script>
    </body>
</html>
